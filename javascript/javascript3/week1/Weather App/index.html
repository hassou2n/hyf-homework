<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <title>Weather App</title>
  </head>
  <body>
    <div class="div1">
      <h1>Weather App</h1>
      <input type="text" class="inputValue" placeholder="Search for city" />
      <button class="buttonForInput">Submit</button>
      <!-- <button class="buttonLocation">My Location</button> -->
    </div>
    <div class="divp">
      <div>
        <p class="city"></p>
        <p class="temp"></p>
        <p class="iFTWeather"></p>
        <p class="windspeed"></p>
        <p class="hClowdy"></p>
        <p class="SunrisTo"></p>
        <p class="SunsetTo"></p>
      </div>
    </div>
    <div class="center">
      <div id="map"></div>
    </div>
    <div class="center">
      <div id="mymap"></div>
    </div>
    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <script src="main.js"></script>
  </body>
</html>
